<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Date</title>
</head>
<body>
    <h1>This page displays table data.</h1>
    <h2>This list belongs to: {{ name }}</h2>

    <hr>

    <table>
        <tr>
            <th>Movie</th>
            <th>Length</th>
            <th>Comments</th>
        </tr>

        {% for movie, length in movies.items() %}

        <tr><
            <td>{{ movie }}</td>
            <td>{{ length }}</td>

            {% if length <=2 %}
                <td>Short</td>
            {% elif length <= 3 %}
                <td>Medium</td>
            {% else %}
                <td>Long</td>
            {% endif %}
        </tr>

        {% endfor %}

    </table>
</body>
</html>
